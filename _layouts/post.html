---
layout: default
---
<div class="wrapper">
    <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
        <header class="post-header">
            <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
            <p class="post-meta">
                <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                    {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
                    {{ page.date | date: date_format }}
                </time>
                {%- if page.author -%}
                • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card"
                                                                                              itemprop="name">{{ page.author }}</span></span>
                {%- endif -%}
                • {{ page.categories }}
            </p>
        </header>

        <div class="post-content e-content" itemprop="articleBody">
            {{ content }}
        </div>
        <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
    </article>
    {% if page.comments %}
    <section>
        <div id="disqus_thread"></div>
        <script>
            const disqus_config = function () {
            this.page.url = "https://www.randonomicon.com{{ page.url | relative_url }}";  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = "{{ page.url | relative_url }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
            (function() { // DON'T EDIT BELOW THIS LINE
                const d = document, s = d.createElement('script');
                s.src = 'https://randonomicon.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <script id="dsq-count-scr" src="//randonomicon.disqus.com/count.js" async></script>
    </section>
    {% endif %}
</div>
